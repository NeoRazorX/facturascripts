{% extends "Master/MicroTemplate.html" %}

{% block body %}
<form action="index.php" method="post" class="form">
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col-md-6">
                <a href="https://www.facturascripts.com">
                    <img src="Core/Assets/Images/horizontal-logo.png" alt="FacturaScripts" class="img-fluid"/>
                </a>
                <div class="jumbotron">
                    <h1 class="text-capitalize">{{ i18n.trans('login') }}</h1>
                    <p class="help-block">{{ i18n.trans('login-text') }}</p>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="fa fa-user" aria-hidden="true"></i>
                            </span>
                            <input type="text" name="fsNick" class="form-control" maxlength="50" placeholder="{{ i18n.trans('user') }}" required="" autocomplete="off" autofocus=""/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="fa fa-key" aria-hidden="true"></i>
                            </span>
                            <input type="password" name="fsPassword" class="form-control" maxlength="50" placeholder="{{ i18n.trans('password') }}" required="" autocomplete="off"/>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-block btn-primary">
                        {{ i18n.trans('login') }}
                    </button>
                </div>
            </div>
        </div>
    </div>
</form>
<br/><br/><br/>
{% endblock %}
