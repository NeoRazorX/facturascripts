<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="es" xml:lang="es">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>{{ fsc.title }}</title>
    <meta name="description"
          content="FacturaScripts es un software de facturaciÃ³n y contabilidad para pymes. Es software libre bajo licencia GNU/LGPL."/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="generator" content="FacturaScripts"/>
    {% block css %}
    <link rel="stylesheet" href="vendor/twbs/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="vendor/components/font-awesome/css/font-awesome.min.css"/>
    {% endblock %}
    {% block javascript %}
    <script type="text/javascript" src="vendor/components/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="vendor/twbs/bootstrap/dist/js/bootstrap.min.js"></script>
    {% endblock %}
    {{ debugbarRender.renderHead()|raw }}
</head>
<body>
{% if fsc.getMessages()|length > 0 %}
<div class="alert alert-warning">
    <ul>
        {% for msg in fsc.getMessages() %}
        <li>{{ msg }}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}
{% block body %}{% endblock %}
{{ debugbarRender.render()|raw }}
</body>
</html>
