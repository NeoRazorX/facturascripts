{include="header"}

<script type="text/javascript">
   function delete_desparasitacion(url)
   {
      if( confirm("¿Realmente desea eliminar este tipo de desparasitacion?") )
         window.location.href = url;
   }
   $(document).ready(function() {
      $("#b_nueva_desparasitacion").click(function(event) {
         event.preventDefault();
         fs_show_popup('popup_nuevo_tipo_desparasitacion');
         document.f_nueva_desparasitacion.id_desparasitacion.focus();
      });
   });
</script>

<div class="popup" id="popup_nuevo_tipo_desparasitacion">
   <h1>Nuevo tipo de desparasitacion</h1>
   <form name="f_nueva_analitica" action="{$fsc->url()}" method="post">
      <table>
         <tr>
            <td align="right">Nombre:</td>
            <td><input type="text" name="snombre" size="18" autocomplete="off"/></td>
         </tr>
         <tr>
            <td colspan="2" align="right">
               <input class="submit" type="submit" value="guardar" onclick="this.disabled=true;this.form.submit();"/>
            </td>
         </tr>
      </table>
   </form>
</div>

{loop="$fsc->desparasitacion->all()"}
<div class="rounded">
   <form action="{$fsc->url()}" method="POST">
      <h1>
         Código: {$value->id_tipo_desp}
         <span>
            <a class="delete" href="#" onclick="delete_desparasitacion('{$fsc->url()}&delete={$value->id_tipo_desp}')">eliminar</a> &nbsp;
            <input class="submit" type="submit" value="guardar" onclick="this.disabled=true;this.form.submit();"/>
         </span>
      </h1>
      Nombre tipo desparasitacion:
      <input type="hidden" name="scoddesparasitacion" value="{$value->id_tipo_desp}"/>
      <input type="text" name="snombre" value="{$value->nombre_desp}" autocomplete="off"/>
   </form>
</div>
{/loop}

<div class="rounded">
   <div class="new_line">
      <a id="b_nueva_desparasitacion" href="#">Nuevo tipo desparasitacion</a>
   </div>
</div>

{include="footer"}
